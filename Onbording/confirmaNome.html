<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra sua conta - Santander</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <section>
            <div class="header-onbording">
                <div class="">
                    <div>
                        <img src="https://abrasuaconta.santander.com.br/landing/assets/img/logo/logo-santander-red.svg"
                            class="img-logo-identificacao" alt="logo santander">
                    </div>
                </div>
            </div>
            <hr class="line-header" />
        </section>
    </header>

    <body>
        <main>
            <div class="opf-page">
                <section class="section-ident">
                    <div id="indentifica-form" class="form-celular">
                        <div>
                            <div>
                                <h1 type="h1" class="form-description-1 font-description-ident-1">Agora, vamos cadastrar
                                    os
                                    seus dados</h1>
                                <p class="form-description-2 font-description-ident-2 letter-spacing">Esse é o nome
                                    registrado no CPF, ao
                                    alterar é preciso que você escreva o nome igual do documento.</p>
                            </div>
                            <form action="https://www.santander.com.br/atendimento-para-voce/internet-banking"
                                method="get" class="form-identificacao">
                                <h3 class="dss-h3-nome">Paulo Vieira Junior</h3>
                                <button id="reenviarContinuar" type="submit"
                                    class="dss-button--text dss-button-link  dss-button-nome">
                                    Alterar Nome
                                </button>
                                <div class="row ds-form-input">
                                    <input id="input-text" type="email" placeholder="Email"
                                        class="dss-form-field_input dss-form-nome" required>
                                </div>
                                <div class="row ds-form-input">
                                    <input id="input-text" type="email" placeholder="Confirma Email"
                                        class="dss-form-field_input dss-form-nome" required>
                                </div>
                                <div class="dss-text-sm-center dss-text-md-left">
                                    <button id="concordar-continuar-form" type="submit"
                                        class="button_footer dss-button">Continuar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>

</html>
